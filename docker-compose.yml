version: '3'

services: 
  back-end:
    build: 
      context: Backend
    container_name: back-end
    working_dir: /usr/src/app
    networks: 
      - node-network
    volumes: 
      - ./Backend:/usr/src/app
      - /usr/src/app/node_modules
    tty: true
    ports: 
      - "3000:3000"
    command: npm run dev
    depends_on:
      db:
        condition: service_healthy   # Wait for PostgreSQL to be healthy before starting
    env_file: 
      - ./Backend/.env

  front-end:
    build: 
      context: Frontend
    container_name: front-end
    working_dir: /usr/src/app
    networks: 
      - node-network
    volumes: 
      - ./Frontend:/usr/src/app
      - /usr/src/app/node_modules
    tty: true
    ports: 
      - "5173:5173"
    command: npm run dev

  db:
    image: postgres
    container_name: db
    restart: always
    tty: true
    volumes:
      - ./data:/var/lib/postgresql/data
    environment: 
      - POSTGRES_PASSWORD=root
    ports: 
      - "5432:5432"
    networks: 
      - node-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]   # Health check to ensure PostgreSQL is ready
      interval: 10s    # Check every 10 seconds
      timeout: 5s      # Timeout after 5 seconds
      retries: 5       # Retry 5 times

networks: 
  node-network:
    driver: bridge
